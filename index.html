<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrapper">
        <div id="expense">
            <div id="totalInput">
                <input type="text" placeholder="Enter Total Budget">
                <button>Set Budget</button>
            </div>

            <div id="buttons">
                <div class="info">
                    <span>Total</span>
                    <span></span>
                </div>
                <div class="info">
                    <span>Spent</span>
                    <span></span>
                </div>
                <div class="info">
                    <span>Remaining</span>
                    <span></span>
                </div>

            </div>
            <div id="addExpense">
                <input type="text" placeholder="Enter expense name">
                <input type="text" placeholder="Enter expense value">
                <button>Add Expense</button>
            </div>

            <table>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Amount</th>
                </tr>
            </table>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
